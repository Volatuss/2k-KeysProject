	<style>
		/* Adjust the padding and margin for table cells */
		/* Common styles for both containers */
		.container-box {
		border: 1px solid #ddd;
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		padding: 20px;
		width: 700px;
		height: 570px;
		}
		

		/* Styles for the summary container */
		.summary-container {
			margin-bottom: 20px;
		}

		/* Left-align text within the summary container */
		.summary-container h2,
		.cart-items-list {
			text-align: left;
		}

		/* Styles for the checkout container */
		.checkout-container {
			margin-right: 200px;
		}

		/* Your existing CSS for checkout text, button, and form layout */
		.cart-text {
			margin-left: 40px;
			margin-top: 25px;
			margin-bottom: 5px;
			font-size: 24px;
		}

		.checkout-button {
			margin: auto;
			width: 30%;
			height: 100%;
			margin-right: 0px;
			margin-bottom: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}

		.price-breakdown {
			font-size: 14px;
			color: grey;
		}

		.total-price {
			font-size: 18px;
			color: black;
		}

		.cart-container {
			flex: 1;
			padding: 20px;
		}

		.checkout-container {
			flex: 1;
			width: 700px;
			padding: 20px;
			margin-right: 200px;
		}

		.cart-item {
			display: flex;
			margin-bottom: 10px;
		}

		.item-image img {
			max-width: 60px;
			max-height: 60px;
			margin-right: 10px;
		}

		.item-details {
			flex-grow: 1;	
		}

		.checkout-form {
			margin: 0 auto;
			min-width: 675px;
			padding: 20px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group label {
			display: block;
			margin-bottom: 5px;
		}

		.form-group input {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}

		.form-group button {
			background-color: #4caf50;
			color: white;
			padding: 10px;
			border: none;
			cursor: pointer;
		}

		.checkout-form table {
			width: 100%;
			margin-bottom: 15px;
		}

		.checkout-form table td {
			padding: 8px;
		}

		.submit-btn {
			background-color: #4caf50;
			color: white;
			padding: 10px;
			border: none;
			cursor: pointer;
			border-radius: 8px;
		}

		#expirationDate {
			width: 80px;
		}

		#postalCode {
			width: 120px;
		}

		#creditCard {
			width: 200px;
		}

		#securityCode {
			width: 80px;
		}

		#zipCode {
			width: 150px;
		}

		#state {
			width: 150px;
		}

		#city {
			width: 120px;
		}

		td {
			padding: 5px;
			margin: 0;
		}

		.form-control-group {
			display: flex;
			gap: 10px; /* Adjust the gap between items as needed */
		}

		.form-control {
			flex: 1;
		}
		
		/* Add custom styles for the summary container */
		.summary-container {
			border: 1px solid #ccc;
			padding: 15px;
			width: 700px;
			margin-bottom: 20px;
		}

		/* Left-align text within the summary container */
		.summary-container h2,
		.cart-items-list {
			text-align: left;
		}
		.cart-item {
			display: flex;
			justify-content: space-between;
			margin-bottom: 10px;
		}

		.cart-item-name {
			flex-grow: 1;
		}

		.cart-item .item-price {
			text-align: right;	
		}

		.cart-item .item-quantity {
			font-size: 12px;
			color: grey;
		}
		.total-container{
			font-size: 18px;
			padding: 20px;
			padding-left: 40px;
		}
		.col-lg-6 {
			min-width: 700px;
		}
	</style>

    </head>
    <body>

            </div>
        </nav>
		
        
            

		<div class="container px-4 px-lg-5 mt-5">
			<div class="row gx-4 gx-lg-5">
				<div class="col-lg-6">
					<div class="container-box summary-container" id="summary-container">
						<h2 class="mb-3">Summary&nbsp;</h2>
						<div class="cart-items-list" id="cart-items-list"></div>
						<div class="total-container" id="total-container"></div>
					  </div>
				</div>
			  

			<div class="col-lg-6">
			<!-- Add the "container-box" class here -->
			
			<div class="container-box checkout-container">
				<h2 class="mb-3">Checkout&nbsp;</h2>
				<form id="checkoutForm" class="checkout-form">
							<table>
								<tr>
									<td colspan="2">
										<h3>Payment Information</h3>
									</td>
								</tr>
								<tr>
									<td colspan="2" class="form-control-group">
										<input type="text" id="firstName" name="firstName" class="form-control" required placeholder="First Name">
										<input type="text" id="lastName" name="lastName" class="form-control" required placeholder="Last Name"></td>
								</tr>
								<tr>
									<td colspan="8" class="form-control-group">
										<input type="text" id="creditCard" name="creditCard" class="form-control" required placeholder="XXXX XXXX XXXX XXXX" pattern="\d{4}-\d{4}-\d{4}-\d{4}">

										<input type="text" id="securityCode" name="securityCode" class="form-control" required placeholder="CVV">

										<input type="text" id="expirationDate" name="expirationDate" class="form-control" required placeholder="Exp">

										<input type="text" id="postalCode" name="postalCode" class="form-control" required placeholder="Zip Code">
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<h3>Billing Information</h3>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<input type="text" id="addressLine1" name="addressLine1" class="form-control" required placeholder="Address Line 1">
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<input type="text" id="addressLine2" name="addressLine2" class="form-control" placeholder="Address Line 2">
									</td>
								</tr>
								<tr>
									<td colspan="3" class="form-control-group">
										<input type="text" id="city" name="city" class="form-control" required placeholder="City">
										<input type="text" id="state" name="state" class="form-control" required placeholder="State">
										<input type="text" id="zipCode" name="zipCode" class="form-control" required placeholder="Zip Code">
									</td>
								</tr>
							</table>

							<!-- Submit button outside the form -->
							<button type="button" class="submit-btn" onclick="submitOrder()">Submit Order</button>
						</form>
					</div>
				</div>
			</div>
		</div>

        <footer class="py-5 bg-dark">
