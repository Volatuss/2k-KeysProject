<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to an external CSS file for styling -->

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Include Bootstrap JavaScript (Popper.js and jQuery are required dependencies) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
   <!-- Navigation-->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="../index.html">2K-Keys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Update the cart overlay content to include a list of items -->
                <div id="cart-overlay">
                    <div id="confirmationModal" class="modal">
                        <div class="modal-content">
                            <p>Are you sure you want to remove this item from the cart?</p>
                            <button id="confirmYes">Yes</button>
                            <button id="confirmNo">No</button>
                        </div>
                    </div>
                    <button id="close-cart" class="btn-close" aria-label="Close"> </button>
                    
                    <div class="cart-text">Cart </div>

                    <!-- Cart content with a list of items -->
                    <div class="cart-items-list" id="cart-items-list">
                        <!-- Sample item entry (you can dynamically generate these with JavaScript) -->
                    
                    </div>
                    
                    <div class="cart-summary">
                        <span id="subtotalText" class="summary-text">Subtotal:</span>
                        <div id="checkout-button" class="checkout-button"> Proceed to Checkout </div>
                    </div>

                    </div>
                </div>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" id="cart-button" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span id="cart-badge" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
                <div id="popup-message" class="popup-message"></div>
            </div>
        </div>
    </nav>

    <header class="product-header">
        <img id="product-banner" src="" alt="Product Image">
    </header>


    <main class="product-main">

        <!-- Breadcrumb navigation -->
        <div class="breadcrumb" id="breadcrumb">
            <a href="../index.html">Home</a>
            <span class="separator">></span>
            <span id="current-page"></span>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="product-details">
                        <h1 id="product-name" class="product-name">Product Name</h1>
                        <p id="product-description" class="product-description">Product Description</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product-price-box border rounded p-3" style="max-width: 300px; margin: auto;">
                        <p id="product-price" class="product-price" style="font-size: 18px; text-align: left;">Product Price</p>
                        <button id="addbtn" class="btn btn-primary btn-lg" style="width: 100%;">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/product.js"></script>   
    <script src="../js/breadcrumb.js"></script>
    <script src="../js/navBarScripts.js"></script> 
</body>
</html>
